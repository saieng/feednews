version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - feednews-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=feednews_user
      - POSTGRES_PASSWORD=a_very_strong_password
      - POSTGRES_DB=feednews_db
      - DATABASE_URL=postgresql+asyncpg://feednews_user:a_very_strong_password@db:5432/feednews_db
      - SECRET_KEY=your_super_secret_key_here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - PROJECT_NAME=FeedNews
      - API_V1_STR=/api/v1
    depends_on:
      - db
    networks:
      - feednews-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: feednews_user
      POSTGRES_PASSWORD: a_very_strong_password
      POSTGRES_DB: feednews_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feednews-network

networks:
  feednews-network:
    driver: bridge

volumes:
  postgres_data: